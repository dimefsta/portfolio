<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bento Box Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box welcome-box">
        <div class="welcome-content">
          <div class="welcome-text">
            <p class="typewriter" id="line1">Hi,</p>
            <p class="typewriter" id="line2">
              I am <span class="bold-name">Dimitris Efstathiou</span>,
            </p>
            <p class="typewriter" id="line3">an entrepreneur by day</p>
            <p class="typewriter" id="line4">
              and a <span class="job">software developer</span> by night.
            </p>
          </div>
          <div class="welcome-image-container">
            <img
              src="assets/welcomebox.png"
              alt="Dimitris Efstathiou photo"
              class="welcome-image"
            />
          </div>
        </div>
      </div>
      <div class="box about-box">About me. Hi, I am... JavaScript, etc.</div>
      <div class="box contact-box">
        Let's start working together!<br />Contact
      </div>
      <div class="box timezone-box">Timezone / Timezone Greece</div>
      <div class="box project-box">My Projects</div>
      <div class="box please-box">Hire Me Please</div>
      <div class="box blog-box">Blog</div>
      <div class="box footer-box">Footer / Trademark</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
